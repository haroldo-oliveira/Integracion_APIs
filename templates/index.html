<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Info Ciudades</title>
  <!-- Style sheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css' ) }}">
  <!-- Bootstrap 5.2 -->
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Tema Bootstrap -https://bootswatch.com/sketchy/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
  <!-- Fuente Personalizada de Google Fonts: Handlee -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>
<body>
  <h1 class="display-4 text-center mt-4 titulo">App Gestion de Tareas</h1>

  <div class="row">

      <div class="col-md-4 offset-md-4 my-auto">
          <div class="card">
              <div class="card-header">
                  <form action="/crear-tarea" method="post">
                      <div class="form-group">
                           <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                  </form>
              </div>
              <div class="card-body">
                  <ul>
                      {% for tarea in lista_de_tareas: %}
                      <li>
                          <span class=" {% if tarea.hecha == 1 %} tarea_hecha {% endif %} ">
                          {{tarea.contenido}}
                          </span>



                          <a href="/tarea-hecha/{{tarea.id_tarea}}" style="text-decoration:none">
                              <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="green" class="bi bi-check2-square" viewBox="0 0 16 16">
                                  <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                                  <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                              </svg>
                          </a>

                          <a href="/eliminar-tarea/{{tarea.id_tarea}}" style="text-decoration:none">
                              <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
                                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                              </svg>
                          </a>
<!--                            <a href="/tarea-hecha/{{tarea.ide_tarea}}" style="text-decoration:none" class="btn btn-primary btn-sm">Hecho</a>-->
<!--                            <a href="/eliminar-tarea/{{tarea.id_tarea}}" style="text-decoration:none" class="btn btn-danger btn-sm">Eliminar</a>-->
                      </li>
                      {% endfor %}
                  </ul>
              </div>
          </div>
      </div>

  </div>

</body>
</html>
